<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{           
            /* 테두리 */            
            border:1px solid black;
            /* 너비 */
            width:40px;
            /* 높이 */
            height:40px;
            /* border-radius
                꼭지점 부분을 둥글게 만들 수 있다
                50%일 때 동그란 원이 된다 */
            border-radius:10%;
            
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        test
    </div>
</body>
</html>
