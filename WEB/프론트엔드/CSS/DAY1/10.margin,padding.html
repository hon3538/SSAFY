<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:1px solid black;
            width:120px;
            height:120px;
            /* margin - 바깥쪽 여백 */
            margin:10px; 
            /*top right bottom left 순서로 10px*/
            /* margin:10px 20px 하면, 위아래 10px,왼쪽오른쪽20px로 적용됨 */
            /* padding - 안쪽 여백 */
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="box">
        test
    </div>
</body>
</html>
