<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //비동기 요청은 Fetch/XHR에만 담긴다.
        //XHR, fetch -> 자바스크립트(브라우저) 자체 라이브러리
        
        //JSONplaceholder
        //Promise 형식
        // fetch('https://jsonplaceholder.typicode.com/todos/1')
        //     .then(response => response.json())
        //     .then(json => console.log(json))

        //async await
        async function getData(){
            try{
                const fetchData =await fetch('https://jsonplaceholder.typicode.com/todos/1');
                const data = await fetchData.json();
                console.log(data);

                //JSON.stringfy -> JSON 형식을 문자열로 치환
                document.querySelector('div').insertAdjacentHTML('beforeend',JSON.stringify(data));
            }catch(error){
                console.log(error);
                document.querySelector('div').textcontent="데이터를 가져올 수 없습니다."
            }
        }
        getData();
        //axios 외부 라이브러리
    </script>
</body>

</html>
