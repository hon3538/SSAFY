<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position:relative;
            background-color:blue;
            height:300px;
            width: 50%;

        }
        .child{
            background-color: grey;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child" style="position:absolute; right: -10px; top: 0px;">child1</div>
        <!-- top:50%로 할 경우에 정중앙 기준으로 박스가 생기기때문에
             정확히 중앙에 정렬되지 않는다 transform:fransformY(-50%) 활용-->
        <div class="child" style="position:absolute; right: -10px; transform:translateY(50%);">child2</div>
        
        <div class="child" style="position:absolute; right: -10px; bottom: 0px;">child3</div>
    </div>
</body>
</html>
