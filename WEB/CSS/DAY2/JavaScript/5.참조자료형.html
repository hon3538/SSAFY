<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj={a:1};
        obj.a=5;
        console.log(a);
        // 참조 자료형(객체)의 메모리 할당 과정은
        // obj에는 a=1 이라는 정보가 아닌 a의 주소가 들어가있다.
        // obj.a는 a의 주소가 가리키는 값을 불러오기때문에 수정이 가능하다. 
    </script>
</body>
</html>
