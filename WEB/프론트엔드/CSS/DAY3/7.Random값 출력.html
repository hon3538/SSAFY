<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline방식 -->
    <button onclick="BBQ()">버튼1</button>

    
    <button id="btn2">버튼2</button>
    
    <script>
        function BBQ(){
            // 0~1사이 소수점 랜덤 값 발생
            // Math.random();

            // 0~10사이 소수점 랜덤 값 생성
            // Math.random*10 

            //1~10사이 정수값 생성
            let n=Math.ceil(Math.random()*10);
            alert(n);
        }
        // 이벤트 리스너 방식
        const a=document.querySelector("#btn2");
        a.addEventListener('click',BBQ);
        // 주의점은 add.EventListener 에 콜백함수(이벤트핸들러)는 () 없이 이름만 넣는다. 
    </script>
</body>
</html>
