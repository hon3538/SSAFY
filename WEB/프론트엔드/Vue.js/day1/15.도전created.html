<body>
    <div id="app">
            <div v-for="index in data" :key="index.id">
                <p v-if="!index.completed" :style="border">{{index.title}}</p>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el: "#app",

            data() {
                return {
                    todo: {},
                    data: [],
                    border:"border:1px solid black"
                }
            },
            async created() {
                const result =await axios.get("https://koreanjson.com/todos").then(li =>{
                    this.data = li.data;    
                });
              
                //호출이 되었고 이 데이터를 todo에 넣는다
                // this.data = result.data;
            },
            mounted(){
                
            }
          
        })
    </script>
