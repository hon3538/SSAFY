<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- seen = true일 때만 display -->
        <p v-if="seen" >이제 나를 볼 수 있어요</p>
        <button @click="openYourEyes">깜빡</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data(){
                return{
                    seen:false
                }
            },
            methods:{
                openYourEyes(){
                    this.seen= !this.seen; //togle
                }
            }
        })
    </script>
</body>
</html>
