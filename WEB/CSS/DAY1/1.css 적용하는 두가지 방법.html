<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- style 태그
        1. head에 넣는다 
    -->
    <style>
        /* 모든 div에 적용 */
        div{
            color:blue;
        }
    </style>
    <!-- 3. link 방식 - 외부 참조
        href -> css 파일의 주소가 들어간다. -->
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div>
        블루
    </div>
    <!-- 2. style 속성 활용 inline 방식-> 각 태그단위로 적용 -->
    <h1 style="color:red">
        레드
    </h1>
    <p>
        그린
    </p>
</body>
</html>
