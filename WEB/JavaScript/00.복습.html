<body>
    <input type="button" id="btn" value="안녕">

    
    <script>
        const btn =document.querySelector('#btn');
        const hi=document.createElement('button');
        hi.textContent="안녕";
        const hello=document.createElement('div');
        hello.textContent="안녕";
        // 무한 버튼 생성
        btn.addEventListener('click',function(){
            document.querySelector('body').append(hello);
        })

const g1 = a.indexOf("HELLO");
