<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+SignWriting&display=swap" rel="stylesheet">
    <style>
        div{
            font-size: 30px;
            
        }
        .food{

            text-align: center;
        }
        .font-test{
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- div.font-test 하면 바로 생성됨 -->
    <div class="font-test">
        호호
    </div>
    <div class="food">
        치킨마요
    </div>
    <div>
        운동
    </div>
</body>
</html>
