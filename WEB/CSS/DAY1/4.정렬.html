<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            font-size:20px;
        }
        .text-left{
            /* tal */
            text-align:left;
        }
        .text-center{
            /* tac */
            text-align: center;
        }
        .text-right{
            /* tar */
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- class 는 뛰어쓰기로 여러곳에 속할 수 있다 -->
    <div class="text text-left">텍스트1</div>
    <div class="text text-center">텍스트2</div>
    <div class="text text-right">텍스트3</div>
    
</body>
</html>
