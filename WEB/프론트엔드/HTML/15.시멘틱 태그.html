<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        시멘틱 태그란 기계가 쉽게 알아 들을 수 있는 웹
        검색어 순위랑 연관이 있음
        검색어 순위는 사업성과 연관이 있음
    -->
    <!-- header 
        웹 사이트 이름 및 웹 사이트에서 각각으로 이동하는 링크로 구성
    -->

    <!-- nav 
        링크중에서 중요도가 높은 링크들을 구성
        ex) 메뉴, 목차
    -->
    <nav>
        <h1>네비게이션</h1>
        <ul>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
        </ul>
    </nav>
    <!-- aside 
        사이드바(블로그 광고 등) 
    -->
    <aside>
        aside
    </aside>
    <!-- main 
        페이지에 하나만 존재해야하며 메인 내용이 들어있다
    -->
    <main>
        main
    </main>
    <!-- seciton 
        내용적 흐름과 구조를 만들떄 나타냄, 뉴스, 광고들으 구분
    -->
    <section>
        section
    </section>
    <!-- article 
        본문과 별개로 구성하는 경우 활용-->
        <artilcle>
            article
        </artilcle>
</body>
</html>
